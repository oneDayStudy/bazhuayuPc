<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>八爪鱼在线旅游平台</title>
    <link rel="stylesheet" type="text/css" href="resource/css/dest/common.css">
    <link rel="stylesheet" type="text/css" href="resource/css/dest/idangerous.swiper.css">
    <link rel="stylesheet" type="text/css" href="resource/css/dest/main.css">
	<link rel="stylesheet" type="text/css" href="resource/css/dest/control.css">
	<style>
        body{
            background: url(resource/images/body_bg.png);
        }
    </style>

</head>
<body>
    <div class="n_contain">
        <div class="main_con">
            <div class="n_header"><img src="resource/images/n_logo.png"><em></em></div>
            <div class="left">
                <div class="left_top"><a><img src="resource/images/n_fy.jpg"></a></div>
                <div class="left_bottom swiper-container-new">
                    <div class="swiper-wrapper"> 
                        <div class="swiper-slide"><a><img src="resource/images/n_xiaoba.jpg"></a></div> 
                        <div class="swiper-slide"><a><img src="resource/images/n_xiaoba.jpg"></a></div> 
                        <div class="swiper-slide"><a><img src="resource/images/n_xiaoba.jpg"></a></div> 
                    </div> 
                    <div class="pagination"></div> 
                </div>
            </div>
            <div class="right">
                <table class="out_table"cellspacing="10">
                    <tr>
                        <td class="tb_11">
                            <a class="scale tx">
                                <p class="name">kl-fxs</p>
                                <p class="n_shop">分销商门店</p>
                            </a>
                        </td>
                        <td class="special">
                            <div class="in_table">
                                <div class="t_top">
                                    <a>
                                        <div class="tel small J_hover">
                                            <div class="n_xiaoba hover_show J_show none">
                                                <img src="resource/images/n_ewm.png">
                                                <p class="ewm_text">下载小八APP</p>
                                                <p class="ewm_text">预订更加优惠</p>
                                            </div>
                                        </div>
                                    </a>
                                    <a>
                                        <div class="erweima small J_hover">
                                            <div class="n_xiaoba hover_yh J_show none">
                                                <img src="resource/images/n_ewm.png">
                                                <p class="ewm_yk">分享给游客,即可浏览下单</p>
                                                <p class="ewm_zj">直客下单为意向下单，不占位</p>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                                <div class="t_bot">
                                    <a>
                                        <div class="message small scale"><em>12</em></div>
                                    </a>
                                    <a>
                                        <div class="money small scale"></div>
                                    </a>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><a class="cj scale"></a></td>
                        <td><a class="yl scale"></a></td>
                    </tr>
                    <tr>
                        <td><a class="n_round scale"></a></td>
                        <td><a class="fy_rk scale"></a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="resource/js/jquery.min.js"></script>
    <script src="resource/js/idangerous.swiper.min.js"></script>
    <script type="text/javascript">
       $(function(){
           /*轮播图*/
            var mySwiper = new Swiper('.swiper-container-new',{
                pagination: '.pagination',
                loop:true,
                grabCursor: true,
                paginationClickable: true,
                autoplay: 3000
            })
             /*手机二维码*/
             $(".out_table .J_hover,.out_table .tel").hover(function(){
                $(this).find(".J_show").removeClass("none");
            },function(){
                $(this).find(".J_show").addClass("none");
            })
       })
    </script>
</body>
</html>
